<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Mirrin's Gate Journal</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="assets/css/header.css">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('assets/images/background.webp') repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: top center;
      color: #3a2a18;
    }

    /* --- DESKTOP STYLES --- */
    #sidebar {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 280px;
      bottom: 20px;
      background: rgba(255, 248, 230, 0.95);
      border: 2px solid #b28c5b;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #3a2a18;
      border-bottom: 2px solid #d4a373;
      padding-bottom: 10px;
    }
    
    #content {
      margin-top: 100px;
      margin-left: 340px; /* Room for sidebar + padding */
      padding-right: 20px;
    }

    .post {
      background: rgba(255, 248, 230, 0.9);
      border: 2px solid #b28c5b;
      padding: 20px 30px;
      margin: 0 auto 40px;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      scroll-margin-top: 100px;
    }

    .post img {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
    }

    .chapter-toggle {
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: bold;
      margin: 15px 0;
      position: relative;
      padding-left: 25px;
    }

    .chapter-toggle::before {
      content: 'â–¶';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      transition: transform 0.2s ease;
    }

    .chapter-toggle.open::before {
      transform: translateY(-50%) rotate(90deg);
    }
    
    .post-list {
      list-style: none;
      padding-left: 25px;
      display: none; /* Hidden by default */
    }
    
    .post-list.open {
      display: block;
    }

    .post-list li a {
      text-decoration: none;
      color: #3a2a18;
      display: block;
      padding: 8px 0;
      border-bottom: 1px solid #e4d5b7
    }
    
    .post-list li a:hover {
      color: #8c6d45;
    }

    html {
      scroll-behavior: smooth;
    }

    /* --- MOBILE-ONLY STYLES --- */
    #mobile-nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 20, 10, 0.98);
      z-index: 2000;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      overflow-y: auto;
      padding: 80px 20px 20px;
      box-sizing: border-box;
      color: #f8e4c2;
    }

    #mobile-nav-overlay.visible {
      display: block;
      opacity: 1;
    }

    #mobile-nav-overlay .chapter-toggle { color: #f8e4c2; }
    #mobile-nav-overlay .post-list li a { color: #d4a373; }

    #close-nav-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2.5rem;
        color: #f8e4c2;
        background: none;
        border: none;
        cursor: pointer;
    }


    /* --- RESPONSIVE MEDIA QUERY --- */
    @media (max-width: 768px) {
      /* On mobile, hide the desktop sidebar */
      #sidebar {
        display: none;
      }
      
      /* Adjust main content layout for mobile */
      #content {
        margin-left: 0;
        padding: 0 15px;
      }

      .post {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div id="mobile-nav-overlay">
      <button id="close-nav-button">&times;</button>
      <div id="mobile-nav-content"></div>
  </div>

  <div class="journal-container">
    <div id="sidebar">
      <h2>Entries</h2>
      <div id="sidebar-nav-content"></div>
    </div>

    <div id="content">
      <div id="posts-container"></div>
    </div>
  </div>

  <script src="js/loader.js"></script>
  <script src="js/journal.js"></script>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });
  </script>

</body>
</html>
