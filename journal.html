<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrin's Gate Journal</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('images/background.png') repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: top center;
      color: #3a2a18;
    }

    /* === HEADER BAR === */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px; /* same as town.html */
      background: url('icons/header_bar.png') repeat-x center center;
      background-size: auto 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .header-content {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-sizing: border-box;
    }

    .header-title {
      font-size: 2rem;
      color: #3a2a18;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      margin: 0;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0 5px;
    }

    .icon-button img {
      height: 52px;
      width: 52px;
      transition: transform 0.2s ease;
    }

    .icon-button img:hover {
      transform: scale(1.1);
    }

    .header-icons.left,
    .header-icons.right {
      display: flex;
      align-items: center;
    }

    /* === JOURNAL LAYOUT === */
    #sidebar {
      position: fixed;
      top: 120px; /* Room for header + some spacing */
      left: 20px;
      width: 250px;
      bottom: 20px; /* Extend to near the bottom of the page */
      background: rgba(255, 248, 230, 0.95);
      border: 2px solid #b28c5b;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* Scroll inside the sidebar */
    }

    #sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      margin: 10px 0;
    }

    #sidebar a {
      text-decoration: none;
      color: #3a2a18;
    }

    #sidebar a:hover {
      text-decoration: underline;
    }

    /* Main content scrolls */
    #content {
      margin-left: 300px; /* room for sidebar */
      margin-top: 120px;  /* room for header */
    }

    .post {
      background: rgba(255, 248, 230, 0.9);
      border: 2px solid #b28c5b;
      padding: 20px;
      margin: 40px auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      scroll-margin-top: 140px; /* avoids header overlap when linking */
    }

    .post img {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <!-- Fancy Header -->
  <header class="header-bar">
    <div class="header-content">
      <div class="header-icons left">
        <button class="icon-button" onclick="window.location.href='index.html'">
          <img src="icons/icon_back.webp" alt="Back">
        </button>
      </div>

      <h1 class="header-title">Mirrin's Gate</h1>


      <!-- Right Icons -->
      <div class="header-icons right">
        <button class="icon-button" onclick="window.location.href='town.html'">
          <img src="icons/icon_town.webp" alt="Town">
        </button>
        <button class="icon-button" onclick="window.location.href='world.html'">
          <img src="icons/icon_world.webp" alt="World Map">
        </button>
        <button class="icon-button" onclick="window.location.href='journal.html'">
          <img src="icons/icon_journal.webp" alt="Journal">
        </button>
        <button class="icon-button">
          <img id="musicToggle" src="icons/icon_unmute.webp" alt="Toggle Music">
        </button>
      </div>
    </div>
  </header>

  <!-- Journal Layout -->
  <div class="journal-container">
    <div id="sidebar">
      <h2>Posts</h2>
      <ul id="postList"></ul>
    </div>

    <div id="content">
      <div id="posts"></div>
    </div>
  </div>

  <script>
  // Music toggle
  const musicButton = document.getElementById('musicToggle');
  let musicOn = true;

  musicButton.addEventListener('click', () => {
    musicOn = !musicOn;
    musicButton.src = musicOn ? 'icons/icon_unmute.webp' : 'icons/icon_mute.webp';
  });

  async function fetchMarkdown(post) {
    // 1️⃣ If inline markdown exists, use it
    if (post.markdown) {
      return Array.isArray(post.markdown)
        ? post.markdown.join("\n\n") // join array paragraphs
        : post.markdown;
    }

    // 2️⃣ Otherwise, load from markdownFile if defined
    if (post.markdownFile) {
      const res = await fetch(post.markdownFile);
      if (!res.ok) throw new Error(`Failed to fetch ${post.markdownFile}`);
      return await res.text();
    }

    // 3️⃣ No content
    return "*No content available*";
  }

  async function loadPosts() {
    try {
      const response = await fetch('journal_data/posts.json');
      const posts = await response.json();
      const postsContainer = document.getElementById('posts');
      const postList = document.getElementById('postList');

      for (let index = 0; index < posts.length; index++) {
        const post = posts[index];
        const markdownText = await fetchMarkdown(post); // Unified fetch

        const div = document.createElement('div');
        div.className = 'post';
        div.id = `post-${index}`;

        let content = `<h2>${post.title}</h2>`;
        if (post.image) {
          content += `<img src="${post.image}" alt="${post.title}">`;
        }
        content += `<div>${marked.parse(markdownText)}</div>`;
        div.innerHTML = content;
        postsContainer.appendChild(div);

        const li = document.createElement('li');
        li.innerHTML = `<a href="#post-${index}">${index + 1}. ${post.title}</a>`;
        postList.appendChild(li);
      }
    } catch (err) {
      console.error('Failed to load posts:', err);
    }
  }

  loadPosts();
</script>

</body>
</html>
