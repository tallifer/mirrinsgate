<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Mirrin's Gate Journal</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="assets/css/header.css">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('assets/images/background.png') repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: top center;
      color: #3a2a18;
    }
    #sidebar {
      position: fixed;
      top: 120px;
      left: 20px;
      width: 250px;
      bottom: 20px;
      background: rgba(255, 248, 230, 0.95);
      border: 2px solid #b28c5b;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #sidebar h2 { font-size: 1.2rem; margin-bottom: 10px; }
    #sidebar ul { list-style: none; padding: 0; margin: 0; }
    #sidebar li { margin: 10px 0; }
    #sidebar a { text-decoration: none; color: #3a2a18; }
    #sidebar a:hover { text-decoration: underline; }
    #content { margin-left: 300px; margin-top: 120px; }
    .post {
      background: rgba(255, 248, 230, 0.9);
      border: 2px solid #b28c5b;
      padding: 20px;
      margin: 40px auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      scroll-margin-top: 140px;
    }
    .post img { max-width: 100%; margin: 15px 0; border-radius: 8px; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <div class="journal-container">
    <div id="sidebar">
      <h2>Posts</h2>
      <ul id="postList"></ul>
    </div>
    <div id="content">
      <div id="posts"></div>
    </div>
  </div>

  <script src="js/journal.js"></script>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });
  </script>
</body>
</html>
