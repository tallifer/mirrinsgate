<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Mirrin's Gate Journal</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="assets/css/header.css">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('assets/images/background.png') repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: top center;
      color: #3a2a18;
    }
    #sidebar {
      position: fixed;
      top: 120px;
      left: 20px;
      width: 250px;
      bottom: 20px;
      background: rgba(255, 248, 230, 0.95);
      border: 2px solid #b28c5b;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #sidebar h2 { font-size: 1.2rem; margin-bottom: 10px; }
    #sidebar ul { list-style: none; padding: 0; margin: 0; }
    #content { margin-left: 300px; margin-top: 120px; padding-bottom: 40px; }
    .post {
      background: rgba(255, 248, 230, 0.9);
      border: 2px solid #b28c5b;
      padding: 20px;
      margin: 40px auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      scroll-margin-top: 140px;
    }
    .post img { max-width: 100%; margin: 15px 0; border-radius: 8px; }
    html { scroll-behavior: smooth; }

    /* --- IMPROVED STYLES FOR CHAPTER TOGGLES --- */
    .chapter-toggle {
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        margin: 20px 0 10px;
        position: relative;
        padding-left: 20px;
        padding-bottom: 5px;
        user-select: none;
        color: #5c3a1a;
        border-bottom: 1px solid #d4a373; /* Decorative line */
        transition: color 0.2s ease;
    }

    .chapter-toggle:hover {
        color: #8c6d45; /* Lighter brown on hover */
    }

    .chapter-toggle::before {
        content: 'â–¶';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.8em;
        transition: transform 0.2s ease;
        color: #b28c5b; /* Golden color for the arrow */
    }

    /* Target the LI that is the container for the chapter */
    #sidebarList > li {
        margin: 0; /* Override default li margin */
    }

    #sidebarList > li.open > .chapter-toggle::before {
        transform: translateY(-50%) rotate(90deg);
    }

    .post-list {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        padding-left: 5px;
    }

    #sidebarList > li.open > .post-list {
        max-height: 1000px; /* Should be larger than any possible content height */
        transition: max-height 0.4s ease-in;
    }

    /* Style for the individual post links */
    #sidebar .post-list li {
        margin: 2px 0; /* Tighter spacing for post links */
    }

    #sidebar .post-list a {
        display: block;
        padding: 5px 10px 5px 15px;
        border-radius: 4px;
        transition: background-color 0.2s ease, color 0.2s ease;
        text-decoration: none;
        color: #3a2a18;
    }

    #sidebar .post-list a:hover {
        background-color: rgba(178, 140, 91, 0.2); /* Faint golden hover */
        color: #5c3a1a;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <div class="journal-container">
    <div id="sidebar">
      <h2>Entries</h2>
      <ul id="sidebarList"></ul> <!-- Changed ID from postList -->
    </div>
    <div id="content">
      <div id="posts"></div>
    </div>
  </div>

  <script src="js/journal.js"></script>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });
  </script>
</body>
</html>
