<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Mirrin's Gate</title>
  <!-- Link to the central stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="landing">
  <div class="landing-container">
    <img src="assets/images/landing.webp" alt="Mirrin's Gate Landing">
    <div class="overlay">
      <img
        src="assets/images/icons/enter.png"
        alt="Enter Mirrin's Gate"
        class="overlay-button"
        id="enterButton"
      >
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const enterButton = document.getElementById('enterButton');
      const isMobile = window.innerWidth <= 768;

      if (isMobile) {
        enterButton.onclick = () => { window.location.href = 'journal.html'; };
      } else {
        enterButton.onclick = () => {
          sessionStorage.setItem('fromIndex', 'true');
          window.location.href = 'town.html';
        };
      }
    });
  </script>
</body>
</html>
