<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Mirrin's Gate</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
      background: black;
    }

    .landing-container {
      position: relative;
      height: 100%;
      width: 100%;
    }

    /* Only apply this to the background image, not all images */
    .landing-container > img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1);
      animation: slowZoom 35s ease forwards;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 1.5s;
      pointer-events: none; /* overlay should not block clicks */

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay-button {
      position: absolute;
      width: 100px;       /* Scaled down button size */
      height: auto;
      max-width: 10vw;
      object-fit: contain;
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .overlay-button:hover {
      transform: scale(1.1);
    }

    /* Fade overlay for transitions */
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      pointer-events: none;
      opacity: 1;
      animation: fadeOut 1s ease-in-out forwards;
    }

    .fade-to-black {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slowZoom {
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <img src="images/landing.webp" alt="Mirrin's Gate Landing">
    <div class="overlay">
      <img 
        src="icons/enter.png" 
        alt="Enter the Town" 
        class="overlay-button" 
        onclick="fadeToTown()"
      >
    </div>
  </div>

  <!-- Black overlay for page transitions -->
  <div class="fade-overlay" id="fadeOverlay"></div>

  <script>
    function fadeToTown() {
      sessionStorage.setItem('fromIndex', 'true');
      window.location.href = 'town.html';
    }
  </script>
</body>
</html>
