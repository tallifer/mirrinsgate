<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrin's Gate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css"> <!-- Shared loader CSS -->

  <style>
    body {
      margin: 0;
    }
    #borderWrapper {
      margin-top: 100px; /* slightly more space under header */
      visibility: hidden; /* hide until preloaded */
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <div id="borderWrapper">
    <img id="mapBorder" src="images/border.png" alt="Map Border">

    <div id="game">
      <div id="fadeOverlay"></div>
      
      <img id="scene" src="images/street.png" alt="scene">
      <div id="hotspots"></div>

      <div id="dialogueBox" class="hidden">
        <span id="closeDialogue">âœ–</span>
        <p id="dialogueText"></p>
      </div>
      <!-- Loader overlays just the game scene -->
      <div id="loadingScreen">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="loader.js"></script>
  <script src="script.js"></script>
  <script>
    // Load header dynamically
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-container').innerHTML = data)
      .catch(err => console.error('Failed to load header:', err));

    // Initialize loader with images to preload
    initLoader(
      [
        'images/background.png',
        'images/border.png',
        'images/street.png'
      ],
      '#borderWrapper'
    );
  </script>

</body>
</html>
