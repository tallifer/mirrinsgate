<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrin's Gate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css">

  <style>
    #pageFadeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 1;
      z-index: 9999;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    #borderWrapper {
      margin-top: 100px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- Fullscreen black fade -->
  <div id="pageFadeOverlay"></div>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <div id="borderWrapper">
    <img id="mapBorder" src="images/border.webp" alt="Map Border">

    <div id="game">
      <div id="fadeOverlay"></div>

      <img id="scene" src="images/street.webp" alt="scene">
      <div id="hotspots"></div>

      <div id="dialogueBox" class="hidden">
        <span id="closeDialogue">✖</span>
        <p id="dialogueText"></p>
      </div>

      <div id="loadingScreen">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="loader.js"></script>
  <script src="script.js"></script>
  <script>
    const fromIndex = sessionStorage.getItem('fromIndex') === 'true';
    sessionStorage.removeItem('fromIndex'); // clear it immediately

    const pageFade = document.getElementById('pageFadeOverlay');

    // 🛠️ If NOT from index, remove black overlay immediately
    if (!fromIndex && pageFade) {
      pageFade.remove();
    }

    let headerLoaded = false;
    let imagesLoaded = false;

    function maybeReveal() {
      if (headerLoaded && imagesLoaded) {
        if (fromIndex) {
          setTimeout(() => {
            pageFade.style.opacity = '0';
            setTimeout(() => pageFade.remove(), 1000);
            sessionStorage.removeItem('fromIndex');
          }, 100);
        } else {
          pageFade.remove();
        }
      }
    }

    // Load header
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        headerLoaded = true;
        maybeReveal();
      });

    // Load assets
    initLoader(
      ['images/background.webp', 'images/border.webp', 'images/street.webp'],
      '#borderWrapper',
      () => {
        imagesLoaded = true;
        maybeReveal();
      },
      !fromIndex // show spinner only if not from index.html
    );
  </script>
</body>
</html>
