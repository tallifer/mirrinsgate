<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrin's Gate</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/loader.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    #pageFadeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 1;
      z-index: 9999;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    #borderWrapper {
      margin-top: 100px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="pageFadeOverlay"></div>
  <div id="header-container"></div>
  <div id="borderWrapper">
    <img id="mapBorder" src="assets/images/border.webp" alt="Map Border">
    <div id="game">
      <div id="fadeOverlay"></div>
      <img id="scene" src="assets/images/street.webp" alt="scene">
      <div id="hotspots"></div>
      <div id="dialogueBox" class="hidden">
        <span id="closeDialogue">âœ–</span>
        <p id="dialogueText"></p>
      </div>
      <div id="loadingScreen">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="js/loader.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fromIndex = sessionStorage.getItem('fromIndex') === 'true';
      sessionStorage.removeItem('fromIndex');
      const pageFade = document.getElementById('pageFadeOverlay');

      if (!fromIndex && pageFade) {
        pageFade.remove();
      }

      let headerLoaded = false;
      let imagesLoaded = false;

      function maybeReveal() {
        if (headerLoaded && imagesLoaded) {
          if (fromIndex) {
            setTimeout(() => {
              pageFade.style.opacity = '0';
              setTimeout(() => pageFade.remove(), 1000);
            }, 100);
          } else {
             if(pageFade) pageFade.remove();
          }
        }
      }

      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
          headerLoaded = true;
          maybeReveal();
        });

      initLoader(
        ['assets/images/background.webp', 'assets/images/border.webp', 'assets/images/street.webp'],
        '#borderWrapper',
        () => {
          imagesLoaded = true;
          maybeReveal();
        },
        !fromIndex
      );
    });
  </script>
</body>
</html>
