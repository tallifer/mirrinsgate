<!-- assets/header.html -->
<header class="header-bar">
  <div class="header-content">

    <!-- Mobile-only Menu Button -->
    <div class="mobile-menu-container">
      <button class="icon-button" id="mobileMenuButton">
        <img src="assets/images/icons/icon_journal.webp" alt="Menu">
      </button>
    </div>

    <!-- Desktop: Left Icons -->
    <div class="header-icons left">
      <button class="icon-button" onclick="window.location.href='index.html'">
        <img src="assets/images/icons/icon_back.webp" alt="Back">
      </button>
    </div>

    <!-- Title -->
    <h1 class="header-title">Mirrin's Gate</h1>

    <!-- Desktop: Right Icons -->
    <div class="header-icons right">
      <button class="icon-button" onclick="window.location.href='town.html'">
        <img src="assets/images/icons/icon_town.webp" alt="Town">
      </button>
      <button class="icon-button" onclick="window.location.href='world.html'">
        <img src="assets/images/icons/icon_world.webp" alt="World Map">
      </button>
      <button class="icon-button" onclick="window.location.href='journal.html'">
        <img src="assets/images/icons/icon_journal.webp" alt="Journal">
      </button>
      <button class="icon-button" id="musicToggleButton">
        <img id="musicToggleIcon" src="assets/images/icons/icon_unmute.webp" alt="Toggle Music">
      </button>
    </div>
  </div>
</header>

<script>
  // This script remains for the music toggle functionality
  const musicButton = document.getElementById('musicToggleButton');
  if (musicButton) {
    let musicOn = true;
    musicButton.addEventListener('click', () => {
      musicOn = !musicOn;
      const icon = document.getElementById('musicToggleIcon');
      if (icon) {
        icon.src = musicOn ? 'assets/images/icons/icon_unmute.webp' : 'assets/images/icons/icon_mute.webp';
      }
    });
  }
</script>
