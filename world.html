<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrin's Gate - World</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: url('images/background.png') repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    #header-container {
      position: relative;
      z-index: 1000;
    }

    #mapWrapper {
      margin-top: 80px; /* space for header */
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    /* Make the map smaller and centered */
    #mapContainer {
      width: 70vw;      /* smaller than before */
      height: 70vh;     /* smaller than before */
      overflow: hidden;
      border-radius: 10px;
      position: relative;
      cursor: grab;
      background: rgba(0,0,0,0.3);
    }

    #worldMap {
      width: 100%;
      height: auto;
      transform-origin: center center;
      transition: transform 0.05s linear;
      user-select: none;
      pointer-events: none; 
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    #mapContainer:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- World Map Wrapper -->
  <div id="mapWrapper">
    <div id="mapContainer">
      <img id="worldMap" src="images/world_medium.png" alt="World Map">
    </div>
  </div>

  <script>
    // Load header dynamically
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-container').innerHTML = data);

    const map = document.getElementById('worldMap');
    const container = document.getElementById('mapContainer');

    let scale = 1;
    let posX = 0;
    let posY = 0;
    let dragging = false;
    let startX, startY;

    function updateTransform() {
      map.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
    }

    function clampPosition() {
      const rect = container.getBoundingClientRect();
      const mapWidth = rect.width * scale;
      const mapHeight = rect.height * scale;

      const maxX = (mapWidth - rect.width) / 2 + 50; 
      const maxY = (mapHeight - rect.height) / 2 + 50;

      posX = Math.min(maxX, Math.max(-maxX, posX));
      posY = Math.min(maxY, Math.max(-maxY, posY));
    }

    container.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      const oldScale = scale;
      scale = e.deltaY < 0 ? Math.min(scale + zoomIntensity, 3) : Math.max(scale - zoomIntensity, 1);

      // Zoom toward cursor
      const rect = container.getBoundingClientRect();
      const offsetX = e.clientX - rect.left - rect.width / 2;
      const offsetY = e.clientY - rect.top - rect.height / 2;
      posX -= offsetX * (scale - oldScale) / scale;
      posY -= offsetY * (scale - oldScale) / scale;

      clampPosition();
      updateTransform();
    });

    container.addEventListener('mousedown', e => {
      dragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
    });

    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      clampPosition();
      updateTransform();
    });

    window.addEventListener('mouseup', () => dragging = false);

    container.addEventListener('dblclick', () => {
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    });

    updateTransform();
  </script>
</body>
</html>
