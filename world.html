<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrin's Gate - World</title>
  <link rel="stylesheet" href="assets/css/loader.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      margin: 0;
      background: url('assets/images/background.webp') repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* Arrange header and wrapper vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #borderWrapper {
        visibility: hidden;
        position: relative;
        width: 975px;
        height: 670px;
        margin-top: 65px; /* Space for header */
    }
    #mapBorder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
    }
    #mapContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        height: 600px;
        overflow: hidden;
        cursor: grab;
    }
    #mapContainer:active {
        cursor: grabbing;
    }
    #worldMap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        transform-origin: center center;
        width: 100%;
        height: auto;
        transition: transform 0.05s linear;
        user-select: none;
        pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <div id="borderWrapper">
    <img id="mapBorder" src="assets/images/border.webp" alt="Map Border">
    <div id="mapContainer">
      <img id="worldMap" src="https://github.com/SamHSoftware/Miscellaneous/blob/master/MirrinsGate/MirrinsGate_S2.jpg?raw=true" alt="World Map">
    </div>
  </div>
  <div id="loadingScreen">
    <div class="spinner"></div>
  </div>

  <script src="js/loader.js"></script>
  <script src="js/world-map.js"></script>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });

    initLoader(
      [
        'assets/images/background.webp',
        'assets/images/border.webp',
        'https://github.com/SamHSoftware/Miscellaneous/blob/master/MirrinsGate/MirrinsGate_S2.jpg?raw=true'
      ],
      '#borderWrapper'
    );
  </script>
</body>
</html>
