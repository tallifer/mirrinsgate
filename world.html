<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrin's Gate - World</title>
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="header.css"> <!-- Added shared header CSS -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    /* --- MODIFIED --- */
    body {
      margin: 0;
      background: url('images/background.webp') repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      overflow: hidden;
      /* Added flex properties to center the content */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #header-container {
      position: relative;
      z-index: 1000;
    }

    /* Wrapper should be full border size */
    #borderWrapper {
        visibility: hidden; /* Hide until preload completes */
        position: relative;
        /* display: inline-block;  <-- No longer needed */
        width: 975px;   /* full border image size */
        height: 670px;  /* full border image size */
        margin-top: 65px; /* Adjust margin to account for header height */
    }

    /* Border */
    #mapBorder {
        position: absolute;
        top: 0;
        left: 0;
        width: 975px;
        height: 670px;
        pointer-events: none;
        z-index: 10;
    }

    /* Map container exactly in center of borderâ€™s transparent area */
    #mapContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        height: 600px;
        overflow: hidden;
        cursor: grab;
    }

    #mapContainer:active {
        cursor: grabbing;
    }

    #worldMap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        transform-origin: center center;
        width: 100%;
        height: auto;
        transition: transform 0.05s linear;
        user-select: none;
        pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Header -->
  <div id="header-container"></div>

  <div id="borderWrapper">
    <img id="mapBorder" src="images/border.webp" alt="Map Border">
    <div id="mapContainer">
      <img id="worldMap" src="https://github.com/SamHSoftware/Miscellaneous/blob/master/MirrinsGate/MirrinsGate_S2.jpg?raw=true" alt="World Map">
    </div>
  </div>

  <script>
    // Load header dynamically
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });

    const map = document.getElementById('worldMap');
    const container = document.getElementById('mapContainer');

    let scale = 1;
    let posX = 0;
    let posY = 0;
    let dragging = false;
    let startX, startY;

    function updateTransform() {
      map.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
    }

    function clampPosition() {
      const rect = container.getBoundingClientRect();
      const mapWidth = map.offsetWidth * scale;
      const mapHeight = map.offsetHeight * scale;

      const maxX = (mapWidth - rect.width) / 2;
      const maxY = (mapHeight - rect.height) / 2;

      posX = Math.max(-maxX, Math.min(maxX, posX));
      posY = Math.max(-maxY, Math.min(maxY, posY));
    }

    container.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      const oldScale = scale;
      scale = e.deltaY < 0 ? Math.min(scale + zoomIntensity, 3) : Math.max(scale - zoomIntensity, 1);

      const rect = container.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const worldX = (mouseX - rect.width / 2 - posX) / oldScale;
      const worldY = (mouseY - rect.height / 2 - posY) / oldScale;

      posX = mouseX - rect.width / 2 - worldX * scale;
      posY = mouseY - rect.height / 2 - worldY * scale;

      clampPosition();
      updateTransform();
    });

    container.addEventListener('mousedown', e => {
      dragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      container.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      clampPosition();
      updateTransform();
    });

    window.addEventListener('mouseup', () => {
      dragging = false;
      container.style.cursor = 'grab';
    });

    container.addEventListener('dblclick', () => {
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    });

    // Initial call
    updateTransform();
  </script>

  <script src="loader.js"></script>
  <script>
    // Initialize loader with images to preload
    initLoader(
      [
        'images/background.webp',
        'images/border.webp',
        'https://github.com/SamHSoftware/Miscellaneous/blob/master/MirrinsGate/MirrinsGate_S2.jpg?raw=true'
      ],
      '#borderWrapper'
    );
  </script>

</body>
</html>
