<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrin's Gate - World</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css"> <!-- Shared loader CSS -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      margin: 0;
      background: url('images/background.webp') repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    #header-container {
      position: relative;
      z-index: 1000;
    }

    /* Wrapper should be full border size */
    #borderWrapper {
        visibility: hidden; /* Hide until preload completes */
        position: relative;
        display: inline-block;
        width: 975px;   /* full border image size */
        height: 670px;  /* full border image size */
        margin-top: 50px; /* Add some space below header */
    }

    /* Border */
    #mapBorder {
        position: absolute;
        top: 0;
        left: 0;
        width: 975px;
        height: 670px;
        pointer-events: none;
        z-index: 10;
    }

    /* Map container exactly in center of borderâ€™s transparent area */
    #mapContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        height: 600px;
        overflow: hidden;
        cursor: grab;
    }

    #mapContainer:active {
        cursor: grabbing;
    }

    #worldMap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        transform-origin: center center;
        width: 100%;
        height: auto;
        transition: transform 0.05s linear;
        user-select: none;
        pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Header -->
  <div id="header-container"></div>

  <div id="borderWrapper">
  <img id="mapBorder" src="images/border.webp" alt="Map Border">

  <!-- Map Container (exactly 900x600 inside) -->
  <div id="mapContainer">
    <img id="worldMap" src="images/world_medium.png" alt="World Map">
  </div>
</div>

  <script>
    // Load header dynamically
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-container').innerHTML = data);

    const map = document.getElementById('worldMap');
    const container = document.getElementById('mapContainer');

    let scale = 1;
    let posX = 0;
    let posY = 0;
    let dragging = false;
    let startX, startY;

    function updateTransform() {
      map.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
    }

    function clampPosition() {
      const rect = container.getBoundingClientRect();
      const mapWidth = rect.width * scale;
      const mapHeight = rect.height * scale;

      const maxX = (mapWidth - rect.width) / 2;
      const maxY = (mapHeight - rect.height) / 2;

      posX = Math.min(maxX, Math.max(-maxX, posX));
      posY = Math.min(maxY, Math.max(-maxY, posY));
    }

    container.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      const oldScale = scale;
      scale = e.deltaY < 0 ? Math.min(scale + zoomIntensity, 3) : Math.max(scale - zoomIntensity, 1);

      // Zoom toward cursor
      const rect = container.getBoundingClientRect();
      const offsetX = e.clientX - rect.left - rect.width / 2;
      const offsetY = e.clientY - rect.top - rect.height / 2;
      posX -= offsetX * (scale - oldScale) / scale;
      posY -= offsetY * (scale - oldScale) / scale;

      clampPosition();
      updateTransform();
    });

    container.addEventListener('mousedown', e => {
      dragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
    });

    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      clampPosition();
      updateTransform();
    });

    window.addEventListener('mouseup', () => dragging = false);

    container.addEventListener('dblclick', () => {
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    });

    updateTransform();
  </script>

  <script src="loader.js"></script>
  <script>
    // Initialize loader with images to preload
    initLoader(
      [
        'images/background.webp',
        'images/border.webp',
        'images/world_medium.png'
      ],
      '#borderWrapper'
    );
  </script>

</body>
</html>
